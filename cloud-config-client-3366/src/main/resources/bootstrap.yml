server:
  port: 3366

spring:
  application:
    name: cloud-config-client

  cloud:
    consul:
      host: localhost
      port: 8500
    discovery:
      service-name: ${spring.application.name}

    config:
      label: master
      name: config
      profile: prod
      uri: http://localhost:3344

management:
  endpoints:
    web:
      exposure:
        include: "*"
